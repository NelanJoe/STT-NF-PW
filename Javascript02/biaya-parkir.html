<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>biaya parkir</title>
  </head>
  <body>
    <h3>Menghitung Biaya Parkir</h3>
    <b>Jam Masuk:</b>
    <input type="number" value="0" id="jamMasuk" />
    <b>Jam Keluar:</b>
    <input type="number" value="0" id="jamKeluar" />
    <br />
    <button onclick="hitung()">Hitung</button>
    <br />
    <b>Lama Parkir: </b>
    <input type="text" id="lama" />
    <b>Biaya Parkir: </b>
    <input type="text" id="biaya" />

    <script>
      let masuk = document.getElementById("jamMasuk");
      let keluar = document.getElementById("jamKeluar");
      let lama = document.getElementById("lama");
      let biaya = document.getElementById("biaya");
      function hitung() {
        lama.value = Number(keluar.value) - Number(masuk.value);
        const tarifAwal = 3000;
        const tarifPerJam = 1000;

        let tambahanJam = lama.value - 2;
        biaya.value = "";

        if (lama.value <= 1) {
          biaya.value += tarifPerJam;
        } else if (lama.value == 2) {
          biaya.value += tarifAwal;
        } else {
          biaya.value = tarifAwal + tarifPerJam * tambahanJam;
        }
      }
    </script>
  </body>
</html>
